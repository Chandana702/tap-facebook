version: 1
send_anonymous_usage_stats: true
project_id: tap-facebook
plugins:
  extractors:
  - name: tap-facebook
    namespace: tap_facebook
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: MELTANO_START_DATE
      insights_buffer_days: 7
  - name: facebook-ads
    inherit_from: tap-facebook
    config:
      start_date: MELTANO_START_DATE
    load_schema: SNOWFLAKE_TARGET_SCHEMA
    select:
    - ads.*
  - name: facebook-ads-insights
    inherit_from: tap-facebook
    config:
      start_date: MELTANO_START_DATE
    select:
    - adsinsights.*
  - name: facebook-adsets
    inherit_from: tap-facebook
    config:
      start_date: MELTANO_START_DATE
    select:
    - adsets.*
  - name: facebook-campaigns
    inherit_from: tap-facebook
    config:
      start_date: MELTANO_START_DATE
    select:
    - campaigns.*
  loaders:
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git@0.3.3
    config:
      destination_path: $MELTANO_PROJECT_ROOT
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    config:
      batch_size: 5
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: $MELTANO_PROJECT_ROOT
      do_timestamp_file: true
      custom_name: MELTANO_OUTPUT_FILE
