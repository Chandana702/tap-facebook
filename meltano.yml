version: 1
send_anonymous_usage_stats: true
project_id: tap-facebook
plugins:
  extractors:
  - name: tap-facebook
    namespace: tap_facebook
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      #account_id:
      start_date: '2017-01-01T00:00:00Z'
    select:
    - ads_insights
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    #- name: username
    #- name: password
    #  kind: password
    #- name: start_date
    #  value: '2010-01-01T00:00:00Z'
  loaders:
    - name: target-csv
      variant: hotgluexyz
      pip_url: git+https://github.com/hotgluexyz/target-csv.git@0.3.3
      config:
        destination_path: /Users/monika/Documents/tap-facebook/output
